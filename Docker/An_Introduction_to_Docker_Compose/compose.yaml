services:
  mysql:
    image: mysql:latest
    #set policy for restarting the container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      #set the location for the volume
      - mysql_data:/var/lib/mysql

  #web gui for mysql
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - "8080:80"
    environment:
      #input the relevant mysql variables
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql

  jupyter:
    #build the docker file from the current working directory
    build: .
    restart: always
    ports:
      - "8888:8888"
    environment:
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN}
    volumes:
      - notebooks:/home/jovyan/work

volumes:
  #store data generated by notebook
  mysql_data:
  #store notebooks themselves in a volume
  notebooks: